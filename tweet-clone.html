<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<!--body div-->
<body>
  <div id="tweetbackground">

<div id="leftside">
<!--top div includes profilepic, nameheader, and followbutton-->
<div id="head">
  <div id="profilepic">
    <img src="./img/profile-picture.jpg" alt="Profile picture" width="80"></img>
    </div>

  <div id="nameheader">
    <div class="icon"><img src="./img/account-logo.jpg" alt="Account logo" width="15"></img></div>
    <div class="icon"><h1 id="name">jack</h1></div>
    <div class="icon"><img src="./img/validated-account.jpg" alt="Validated Account" width="35"></img></div>
    <div id="userhandle"><h2>@jack</h2></div>
  </div>
</div>

<!-- Input from user and timestamp-->
  <div id="bottomhalf">
    <h1 id="userinput">just setting up my twttr</h1><br>
    <h2 id="timestamp"><time>9:50 PM - 21 Mar 2006</time></h2><br>
  <div readerreactions>
      <div class="rr"><span id="rrspace1"><img src="./img/reply.jpg" alt="reply" width="20"></img></span></div>
      <div class="rr"><span id="rrspace2"><img src="./img/retweet.jpg" alt="retweet" width="20"></img></span></div>
      <div class="rr"><span id="rrspace3"><h2>92,555</h2></span></span></div>
      <div class="rr"><span id="rrspace4"><img src="./img/favorite.jpg" alt="favorite" width="20"></span></img>
      <div class="rr"><span id="rrspace5"><h2>71,111</h2></span></div>
    </div>
  </span>
  </div>
</div>

<!--followbutton-->
<div>
<button id="followbutton">
  <img src="./img/twitter-logo.jpg" alt="Twitter logo" width="15"></img>
  <b>Follow</b>
</button>
</div>
</body>
</html>
